<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/LandingCSS.css">
  </head>
  <body>
    <div class="wrapper">
        <header>
            <!--Barra de navegacion-->
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                    Texto
                </a>
            </nav>
        </header>
        
        <!--Titulo y subtitulo-->
        <h1>Titulo</h1>
        <h4>Subtitulo</h4>

        <!--Contenido de la pagina-->
        <div class="row align-items-center g-lg-5 py-5">
            
            <!--Video Hero-->
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">
                    Video chido
                </h1>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>

            <!--Formulario a la derecha de la pagina-->
            <div class="col-md-10 mx-auto col-lg-5">
                <form p-4 p-md-5 border rounded-3 bg-light>
                    <div class="form-row">
                        <div class="form-floating mb-3"">
                            <label>Nombre</label>
                            <br>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Nombre" required>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <label>Apellido</label>
                            <br>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Apellido" required>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <label>Correo</label>
                            <br>
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="nombre@ejemplo.com" aria-describedby="inputGroupPrepend" required>\
                            </div>
                        </div>
                    </div>
                    <!--Call To action-->
                    <button class="btn btn-primary" type="submit">Si quiero correos</button>
                </form>
            </div>

            <!--Beneficios y caracteristicas-->
            <div class="container text-center mt-5">
                <div class="row align-items-md-center">
                    <!--Div de beneficio #1-->
                    <div class="col">
                        <i class="bi bi-1-square-fill"></i>
                        <p class="h3"></p>
                    </div>
                    <!--Div de beneficio #2-->
                    <div class="col">
                        <i class="bi bi-2-square-fill"></i>
                        <p class="h3"></p>
                    </div>
                    <!--Div de beneficio #3-->
                    <div class="col">
                        <i class="bi bi-3-square-fill"></i>
                        <p class="h3"></p>
                    </div>
                </div>
            </div>

            <!--Social Proof-->
            <div>

            </div>
        </div>

        <!--Footer de pagina-->
        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
