<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidencia</title>
</head>
<body>
    <form>
        <Fieldset>
            <legend>Datos de la incidencia</legend>
            <label for="Usuario">Usuario:</label> <br>
            <input type="text" name="Usuario"  style="text-transform:uppercase"> <br> <br>
            <label for="Departamento">Departamento: </label> <br>
            <select name="departamento" onchange="selectChangeHandler(this)">
                <option value="valor1" selected>Marketing</option>
                <option value="valor2">Desarrollo Humano</option>
                <option value="valor3">Ayuda</option>
            </select>
            <br>
            <p>Area de texto:</p> <br>
            <textarea name="areaTexto" id="Atxt" cols="30" rows="10">En este control del formulario se pueden escribir varias lineas de texto</textarea>
            <script>
                function selectChangeHandler(selectNode) {
                    if (selectNode.selectedIndex !== "Desarrollo Humano") {
                        alert("opcion invalida");
                    }
                }
                let text = document.getElementById("Atxt").innerHTML; 
                document.getElementById("Atxt").innerHTML = text.replace(" ", "%");
                </script>
        </Fieldset>
    
        <fieldset>
            <legend>Agrupacion de botones</legend>
            <input type="reset" value="Resetear">
            <input type="button" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
